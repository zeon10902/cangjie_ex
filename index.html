<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CangJie</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div>
        <p id="title">五代倉頡打字練習</p>
    </div>

    <div id="typeNext">
        <label for='inputBox'>
            <p id="character"></p>
            <p id="answer" style="display: none;"></p>
        </label>
        <input type="text" name="inputBox" maxlength="5" size="1rem" id="inputBox">
        <button id="revealButton">答案</button>
    </div>

    <div>
        <p id="hint">按Enter確認答案</p>
    </div>
    
    <div id="keymap">
        <div class="row r2">
            <div></div>
            <div class="keymapKey" data-key="q"><span>手</span></div>
            <div class="keymapKey" data-key="w"><span>田</span></div>
            <div class="keymapKey" data-key="e"><span>水</span></div>
            <div class="keymapKey" data-key="r"><span>口</span></div>
            <div class="keymapKey" data-key="t"><span>廿</span></div>
            <div class="keymapKey" data-key="y"><span>卜</span></div>
            <div class="keymapKey" data-key="u"><span>山</span></div>
            <div class="keymapKey" data-key="i"><span>戈</span></div>
            <div class="keymapKey" data-key="o"><span>人</span></div>
            <div class="keymapKey" data-key="p"><span>心</span></div>
        </div>
        <div class="row r3">
            <div></div>
            <div class="keymapKey" data-key="a"><span>日</span></div>
            <div class="keymapKey" data-key="s"><span>尸</span></div>
            <div class="keymapKey" data-key="d"><span>木</span></div>
            <div class="keymapKey" data-key="f"><span>火</span></div>
            <div class="keymapKey" data-key="g"><span>土</span></div>
            <div class="keymapKey" data-key="h"><span>竹</span></div>
            <div class="keymapKey" data-key="j"><span>十</span></div>
            <div class="keymapKey" data-key="k"><span>大</span></div>
            <div class="keymapKey" data-key="l"><span>中</span></div>
        </div>
        <div class="row r4">
            <div></div>
            <div></div>
            <div class="keymapKey" data-key="z"><span>Z</span></div>
            <div class="keymapKey" data-key="x"><span>難</span></div>
            <div class="keymapKey" data-key="c"><span>金</span></div>
            <div class="keymapKey" data-key="v"><span>女</span></div>
            <div class="keymapKey" data-key="b"><span>月</span></div>
            <div class="keymapKey" data-key="n"><span>弓</span></div>
            <div class="keymapKey" data-key="m"><span>一</span></div>
        </div>
    </div>
</body>
</html>
